{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<div>
    <a class="nav-link dropdown-toggle" href="#" id="dropdown05" data-toggle="dropdown"
       aria-haspopup="true" aria-expanded="false">
        {% trans "Lang" %}
    </a>
    <ul class="dropdown-menu" aria-labelledby="some_id_1">
        {% get_available_languages as LANGUAGES %}
        {% get_language_info_list for LANGUAGES as languages %}
        {% for language in languages %}
            <li>
                <form name="{{ language.code }}" action="{% url 'set_language' %}"
                      method="post">
                    {% csrf_token %}
                    <input name="next" type="hidden" value="{{ redirect_to }}"/>
                    <input name="language" type="hidden" value="{{ language.code }}"/>
                    <input class="dropdown-item" type="submit" value={{ language.name_local }}>
                </form>
            </li>
        {% endfor %}
    </ul>
</div>
<div>
    <a class="nav-link" href="https://github.com/asidowner">
        @asidowner
    </a>
</div>
